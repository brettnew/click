<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Click Practice</title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>Memorial Day</h1>
    <p>
      Here is what I did for Memorial Day:
    </p>
    <div id="cemetery">
      <div id="cemetery-hidden">
        <p>
          I went to the cemetery. <span class="clickable">Click here</span> to see:
        </p>
      </div>
      <div id="cemetery-showing">
          <p>It is so nice! <span class="clickable">Click here</span> to make it go away.</p>
        <img src="img/img1.jpeg" alt="Cemetery"/>
      </div>
    </div>
    <div id="mom">
      <div id="mom-hidden">
        <p>
          I saw my mother. <span class="clickable">Click here</span> to see:
        </p>
      </div>
      <div id="mom-showing">
        <p>She is so nice! <span class="clickable">Click here</span> to make her go away.</p>
        <img src="img/mom.jpeg" alt="Mom" />
      </div>
    </div>
    <div id="sushi">
      <div id="sushi-hidden">
        <p>
          I ate sushi: <span class="clickable">Click here</span>
        </p>
      </div>
      <div id="sushi-showing">
        <p>It is so nice! <span class="clickable">Click here</span> to make it go away.</p>
        <img src="img/sushi.jpeg" alt="Sushi" />
      </div>
    </div>
  </body>
</html>
